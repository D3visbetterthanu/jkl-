<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
</head>
<body>
<center>
  	<h3 class="header btn btn-danger"><kbd>AI DJ WEB APP</kbd>
	    <br>
	    <kbd><span>NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span></kbd>
      </h3>
      <button onclick="play()" class="btn btn-success">Play!</button>
	<br><br>
  <div class="volume">
    <img class="volume_img" src="guitar.gif">
    <br>
    <button class="btn btn-primary btn-volume">Volume</button>
    </div>
    <div class="speed">
      <img class="speed_img" src="guitar.gif">
      <br>
      <button class="btn btn-primary btn-speed">Speed</button>
      </div>
</center>




<script src="main.js"></script>
</body>
</html>
